<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>video table</title>
    <style>
        body{
            background-color: #212D40;
        }
        table{
            width: 100%;
            border-collapse: collapse;
            padding: 10px;
            text-align: center;
        }
        tr,th,td{
            border: 2px solid black;
        }
        tr:nth-child(even){
            background-color: #D66853;
        }
        tr:nth-child(odd){
            color: white;
        }
    </style>
</head>
<body>
    
    <table>
        <tr >
            <th >Title</th>
            <th>Video</th>
            <th>Documentation</th>
            <th>Image</th>
        </tr>
